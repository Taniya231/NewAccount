<template>

<lightning-card  title="Data Binding">
    <div class="slds-m-around_small">
    <lightning-input type="text" 
    label="Enter Designation" 
    onkeyup={changeValue}></lightning-input>
    <div> {fullname} is a {designation}</div>
    </div>

</lightning-card>


<lightning-card  title="Decorators @track">
    <div class="slds-m-around_small">
    <lightning-input type="text" 
    label="Enter Your best city Name" 
    onkeyup={updatedValue}></lightning-input>
  <div>{address.city} is the best city</div>
    </div>

</lightning-card>


<lightning-card  title="Getter Methods in LWC">
  <div class="slds-m-around_small">
    <lightning-input type="text" 
    label="Enter First Value" 
    onkeyup={firstValue}></lightning-input>
    <lightning-input type="text" 
    label="Enter Second Value" 
    onkeyup={secondValue}></lightning-input>
    <lightning-input type="text" 
    label="Result" value={multi}></lightning-input>
    <button onclick={multi}>Result</button>
<div> The first user name is {firstuser}  
  </div>
<div>The multiplication of First Value and Second Value is {multi} </div>
</div>
</lightning-card>
</template>
