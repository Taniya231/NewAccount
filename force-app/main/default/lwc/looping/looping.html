<template>
    <lightning-card title="Learning template Loop">
        <div class="slds-var-m-around_medium">
<template for:each={bookList} for:item="book"> 
    <ul key={book} class="slds-has-dividers_around-space">
        <li class="slds-item">{book}</li>
      </ul>

</template>
        </div>
        </lightning-card>



        <lightning-card title="Learning interator">
            <div class="slds-var-m-around_medium">
    <template iterator:comp={Campany}>
    <div key={comp.value.id}>
    <ul class="slds-has-dividers_around-space">

<template if:true={comp.first}>

    <div><strong>
        This is the list of Campany with IDs.
    </strong></div>
    </template>


        <li class="slds-item">
            <strong>{comp.value.id}</strong>

{comp.value.Name}

        </li>

        <template if:true={comp.last}>
            <div><strong>
                Thanks for reading the provided list.
            </strong>/</div>
            </template>
        </ul>
        </div>
        </template>  
        </div>
        </lightning-card>
</template>
