<template>
    <lightning-card title="This is the for the multiple template" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2>Signin Form</h2>    

            <lightning-input type="text" label="Username"></lightning-input>
            <lightning-input type="text" label="Password"></lightning-input>

            <lightning-button 
            variant="success"
            label="Ok"
            title="Ok"
            class="slds-var-m-around_x-small"
            onclick={handleSignin}></lightning-button>


            <lightning-button 
            variant="destructive"
            label="Cancel"
            title="Cancel"
            class="slds-var-m-around_x-small"
            onclick={handlelick}></lightning-button>
        </div>
            </lightning-card>
</template>
