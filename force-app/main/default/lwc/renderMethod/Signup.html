<template>

    <lightning-card title="This is the for the multiple template" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2>Signup Form</h2>

            <lightning-input type="text" label="FirstName"></lightning-input>
            <lightning-input type="text" label="LastName"></lightning-input>
            <lightning-input type="text" label="Email"></lightning-input>
            <lightning-input type="text" label="Enter-Password"></lightning-input>
            <lightning-input type="text" label="Reenter-Password"></lightning-input>

            <lightning-button 
            variant="sucsses"
            label="Ok"
            title="Ok"
            class="slds-var-m-around_x-small"
            onclick={handleSingup}></lightning-button>


            <lightning-button 
            variant="destructive"
            label="Cancel"
            title="Canel"
            class="slds-var-m-around_x-small"
            onclick={handlelick}></lightning-button>



        </div>

</lightning-card>
    
</template>
